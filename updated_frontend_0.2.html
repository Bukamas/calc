<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<link rel="stylesheet" href="reset copy.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="header">
  <h2>CALCULATOR
  </h2>
</div>

<div id="main_calc" class="row">
    <div class="column">
        <div  class="calc">
            <div class="wrapper_display">
                <div class="display_calc">
                    <p id="demo" style=" font-size: 30px">0</p>
                    <p id="errors">
                </div>
            </div>
            <div class="all_buttons_wrapper">
                <button onclick="main_func(this)" class="main_buttons" id="num_button" value="9">9</button>
                <button onclick="main_func(this)" class="main_buttons" id="num_button" value="8">8</button>
                <button onclick="main_func(this)" class="main_buttons" id="num_button" value="7">7</button>
                <button onclick="main_func(this)" class="main_buttons" id="sign_button" value="X">X</button>
                <button onclick="main_func(this)" class="main_buttons" id="sign_button" value="@">@</button>
                <button onclick="main_func(this)" class="main_buttons" id="num_button" value="6">6</button>
                <button onclick="main_func(this)" class="main_buttons" id="num_button" value="5">5</button>
                <button onclick="main_func(this)" class="main_buttons" id="num_button" value="4">4</button>
                <button onclick="main_func(this)" class="main_buttons" id="sign_button"value="*">*</button>
                <button onclick="main_func(this)" class="main_buttons" id="sign_button" value="/">/</button>
                <button onclick="main_func(this)" class="main_buttons" id="num_button" value="3">3</button>
                <button onclick="main_func(this)" class="main_buttons" id="num_button" value="2">2</button>
                <button onclick="main_func(this)" class="main_buttons" id="num_button" value="1">1</button>
                <button onclick="main_func(this)" class="main_buttons" id="sign_button" value="-">-</button>
                <button onclick="main_func(this)" class="main_buttons" id="sign_button" value="X">X</button>
                <button onclick="main_func(this)" class="main_buttons" id="sign_button" value="C">C</button>
                <button onclick="main_func(this)" class="main_buttons" id="num_button" value="0">0</button>
                <button onclick="main_func(this)" class="main_buttons" id="sign_button" value=".">.</button>
                <button onclick="main_func(this)" class="main_buttons" id="sign_button" value="+">+</button>
                <button onclick="main_func(this)" class="main_buttons" id="sign_button" value="=">=</button>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <button onclick="scaleChange(this)" id="scale_button" value="up">change scale up</button>
    <button onclick="scaleChange(this)" id="scale_button" value="down">change scale down</button>
</div>
<div>
    <p>Hello world</p>
</div>
<script src="updated_main.js"></script>
<script src="font_changing.js"></script>

</body>
</html>
